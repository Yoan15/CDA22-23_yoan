<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculs Dynamiques</title>
</head>
<body>
    <div>
        <label for="qte1">Qté : </label>
            <input type="number" name="qte1" id="qte1" data-quantites="qte1">
        <label for="pu1">Prix unitaire : </label>
            <input type="number" name="pu1" id="pu1" data-prixunitaires="pu1">
        <label for="p1">Prix : </label>
            <input type="number" name="p1" id="p1" data-prix="p1"><br>
    </div>
    
    <div>
        <label for="qte2">Qté : </label>
            <input type="number" name="qte2" id="qte2" data-quantites="qte2">
        <label for="pu2">Prix unitaire : </label>
            <input type="number" name="pu2" id="pu2" data-prixunitaires="pu1">
        <label for="p2">Prix : </label>
            <input type="number" name="p2" id="p2" data-prix="p2">
        <label for="pt">Prix Total : </label>
            <input type="number" name="pt" id="pt" data-calcul2="pt">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
