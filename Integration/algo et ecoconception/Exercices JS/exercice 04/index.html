<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculs Dynamiques</title>
</head>
<body>
    <div>
        <label for="qte1">Qté : </label>
            <input type="text" name="qte1" id="qte1" data-calcul1="qte1">
        <label for="pu1">Prix unitaire : </label>
            <input type="text" name="pu1" id="pu1" data-calcul1="pu1">
        <label for="p1">Prix : </label>
            <input type="text" name="p1" id="p1" data-calcul1="p1"><br>
    </div>
    
    <div>
        <label for="qte2">Qté : </label>
            <input type="text" name="qte2" id="qte2" data-calcul2="qte2">
        <label for="pu2">Prix unitaire : </label>
            <input type="text" name="pu2" id="pu2" data-calcul2="pu1">
        <label for="p2">Prix : </label>
            <input type="text" name="p2" id="p2" data-calcul2="p2">
        <label for="pt">Prix Total : </label>
            <input type="text" name="pt" id="pt" data-prixtotal="pt">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
